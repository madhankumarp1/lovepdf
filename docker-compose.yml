version: '3.8'

services:
  app:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=YOUR_SUPABASE_URL
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=YOUR_SUPABASE_KEY
